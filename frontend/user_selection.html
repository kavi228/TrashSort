<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrashSort - Выбор пользователя</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        /* Компактный список - видно 3 пользователя */
        .user-list.compact {
            width: 100%;
            height: 210px; /* Высота для 3 пользователей */
            min-height: 210px;
            max-height: 210px;
            overflow-y: auto;
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 10px !important;
            background-color: #f8f9fa;
        }
        
        .user-item {
            padding: 12px 15px;
            margin: 5px 0;
            background-color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #e0e0e0;
            color: #333333;
            font-size: 1rem;
        }
        
        /* На мобильных устройствах уменьшаем высоту */
        @media (max-width: 768px) {
            .user-list.compact {
                height: 180px;
                min-height: 180px;
                max-height: 180px;
            }
            
            .user-item {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">♻️ TrashSort</div>
                <button id="backBtn" class="nav-button">← Назад</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Пользователи</h1>
            
            <div class="user-selection">
                <div id="searchContainer"></div>
                <div id="searchResultsInfo" style="margin: 5px 0; color: #666; font-size: 0.9rem;"></div>
                
                <div class="user-list compact" id="userList">
                    <!-- Список пользователей загружается через JS -->
                </div>
                
                <div class="add-user-form">
                    <input type="text" 
                           id="newUsername" 
                           class="add-user-input" 
                           placeholder="Введите имя нового пользователя">
                    <button id="addUserBtn" class="btn add-persone">+</button>
                </div>
                
                <div class="action-buttons">
                    <button id="nextBtn" class="btn btn-user-primery">Далее →</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>♻️ Система сортировки мусора TrashSort © 2025</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
