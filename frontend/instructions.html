<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrashSort - Инструкции</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        .instructions-ultra-compact {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .instructions-compact-title {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        .instructions-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .instructions-column {
            flex: 1;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e0e0e0;
        }
        
        .instructions-column h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        
        .instructions-content.compact {
            background: none;
            border: none;
            padding: 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .instructions-content.compact div {
            margin: 3px 0;
            padding-left: 0;
        }
        
        @media (max-width: 768px) {
            .instructions-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">♻️ TrashSort</div>
                <button id="backBtn" class="nav-button">← Назад</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title" id="pageTitle">Инструкция по утилизации</h1>
            
            <div class="instructions-ultra-compact">
                <div id="materialName" class="instructions-compact-title">
                    <!-- Название материала загружается через JS -->
                </div>
                
                <div class="instructions-row">
                    <div class="instructions-column">
                        <h3>✓ Можно</h3>
                        <div class="instructions-content compact" id="instructionsText">
                            <!-- Инструкции загружаются через JS -->
                        </div>
                    </div>
                    
                    <div class="instructions-column">
                        <h3>✗ Нельзя</h3>
                        <div class="instructions-content compact" id="restrictionsText">
                            <!-- Ограничения загружаются через JS -->
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons" style="margin-top: 20px;">
                    <button id="hasTriggerBtn" class="warning-button">Мой предмет не подходит для утилизации</button>
                    <button id="nextBtn" class="btn btn-primary">Всё в порядке, продолжить →</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>♻️ Система сортировки мусора TrashSort © 2025</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
