    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            width: 100%;
            margin-top: 0px;
        }
        
        .material-card {
            background-color: #ffffff;
            border: 2px solid #ffd700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: 180px;
            min-height: 180px;
            justify-content: space-between;
            padding: 15px;
        }
        
        .material-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .material-card.selected {
            background-color: #fff9e6;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .material-title {
            font-size: 1.4rem;
            color: #333333;
            margin-bottom: 5px;
            line-height: 1.2;
        }
        
        .material-description {
            color: #666666;
            font-size: 0.9rem;
            line-height: 1.3;
            flex-grow: 1;
            margin-bottom: 8px;
        }
        
        .material-example {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.85rem;
            color: #666666;
            white-space: pre-line;
            margin-top: 0;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ —Å —Ñ–æ—Ç–æ–∞–ø–ø–∞—Ä–∞—Ç–æ–º */
        .corner-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ffd700;
            color: #000;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .corner-button:hover {
            background-color: #ffed4e;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .materials-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .material-card {
                height: 160px;
                min-height: 160px;
                padding: 12px;
            }
            
            .corner-button {
                bottom: 15px;
                left: 15px;
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }

            .material-title {
                font-size: 1.3rem;
                margin-bottom: 4px;
            }

            .material-description {
                font-size: 0.85rem;
                line-height: 1.25;
                margin-bottom: 6px;
            }
            
            .material-example {
                padding: 8px;
                font-size: 0.8rem;
            }
            
            .corner-button {
                bottom: 15px;
                left: 15px;
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
