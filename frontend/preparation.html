        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–æ–≤ "–¥–µ–ª–∞—Ç—å/–Ω–µ –¥–µ–ª–∞—Ç—å"
        function displayDoDontLists(doList, dontList) {
            const doListElement = document.getElementById('doList');
            const dontListElement = document.getElementById('dontList');
            
            doListElement.innerHTML = '';
            dontListElement.innerHTML = '';
            
            doList.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="instruction-icon-compact do-icon-compact">‚úì</span><span class="instruction-text-compact">${item}</span>`;
                doListElement.appendChild(li);
            });
            
            dontList.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="instruction-icon-compact dont-icon-compact">‚úó</span><span class="instruction-text-compact">${item}</span>`;
                dontListElement.appendChild(li);
            });
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫
        function setupButtons(materialId) {
            const nextBtn = document.getElementById('nextBtn');
            
            nextBtn.addEventListener('click', function() {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–∏—à–ª–∏ –ª–∏ –º—ã –∏–∑ –∫–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ç–æ—Ä–∞
                const fromClassifier = localStorage.getItem('fromClassifier') === 'true';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ —É—Ç–∏–ª–∏–∑–∞—Ü–∏–∏ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
                const disposals = JSON.parse(localStorage.getItem('trashsort_disposals')) || [];
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                const selectedMaterial = JSON.parse(localStorage.getItem('selectedMaterial'));
                
                if (!currentUser) {
                    alert('–û—à–∏–±–∫–∞: –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –±—ã–ª–∞ –ª–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —É–∂–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞
                const materialName = `${selectedMaterial.container}: ${selectedMaterial.name}`;
                const last5Minutes = new Date(Date.now() - 5 * 60 * 1000).toISOString();
                
                // –ò—â–µ–º, –Ω–µ –±—ã–ª–∞ –ª–∏ —É—Ç–∏–ª–∏–∑–∞—Ü–∏—è —É–∂–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ (–∑–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 5 –º–∏–Ω—É—Ç)
                const recentSameDisposal = disposals.find(d => 
                    d.user_id === currentUser.id &&
                    d.material_name === materialName &&
                    d.timestamp > last5Minutes
                );
                
                if (recentSameDisposal) {
                    console.log('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —É–∂–µ –±—ã–ª–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ —Ä–∞–Ω–µ–µ, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ');
                } else {
                    // –ï—Å–ª–∏ –º—ã –∏–∑ –∫–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ç–æ—Ä–∞, —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —É–∂–µ –¥–æ–ª–∂–Ω–∞ –±—ã–ª–∞ –±—ã—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ —Ç–∞–º
                    // –ï—Å–ª–∏ –º—ã –Ω–µ –∏–∑ –∫–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ç–æ—Ä–∞, —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                    if (!fromClassifier) {
                        saveDisposalStatistic(materialId, selectedMaterial, currentUser);
                        console.log('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ (–Ω–µ –∏–∑ –∫–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ç–æ—Ä–∞)');
                    } else {
                        console.log('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —É–∂–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –≤ –∫–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ç–æ—Ä–µ, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º');
                    }
                }
                
                // –û—á–∏—â–∞–µ–º —Ñ–ª–∞–≥ –∫–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ç–æ—Ä–∞
                localStorage.removeItem('fromClassifier');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –¥–ª—è –º–æ—Ç–∏–≤–∞—Ü–∏–æ–Ω–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                localStorage.setItem('last_disposed_material', JSON.stringify({
                    id: materialId,
                    name: materialName,
                    timestamp: new Date().toISOString()
                }));
                
                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –º–æ—Ç–∏–≤–∞—Ü–∏–∏
                window.location.href = 'motivation.html';
            });
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ —É—Ç–∏–ª–∏–∑–∞—Ü–∏–∏
        function saveDisposalStatistic(materialId, selectedMaterial, currentUser) {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            let disposals = JSON.parse(localStorage.getItem('trashsort_disposals')) || [];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å
            disposals.push({
                id: Date.now(),
                user_id: currentUser.id,
                username: currentUser.username,
                material_id: materialId,
                material_name: `${selectedMaterial.container}: ${selectedMaterial.name}`,
                timestamp: new Date().toISOString()
            });
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            localStorage.setItem('trashsort_disposals', JSON.stringify(disposals));
            console.log('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —É—Ç–∏–ª–∏–∑–∞—Ü–∏–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–ª–∏–∫–∞ –ø–æ –ª–æ–≥–æ—Ç–∏–ø—É
        function initLogoClick() {
            const logo = document.querySelector('.logo');
            if (logo) {
                logo.style.cursor = 'pointer';
                logo.title = '–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é';
                
                logo.addEventListener('mouseenter', function() {
                    this.style.color = '#ffd700';
                    this.style.transform = 'scale(1.05)';
                });
                
                logo.addEventListener('mouseleave', function() {
                    this.style.color = '#333333';
                    this.style.transform = 'scale(1)';
                });
                
                logo.onclick = function() {
                    window.location.href = 'index.html';
                };
            }
        }
    </script>
