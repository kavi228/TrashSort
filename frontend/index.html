<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrashSort - Главная</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        body {
            background-color: white;
            color: #333;
        }
        
        .hero {
            text-align: center;
            padding: 60px 20px;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffd700;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #666;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .start-button {
            background-color: #ffd700;
            color: #000;
            padding: 20px 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .start-button:hover {
            background-color: #ffed4e;
            transform: scale(1.05);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }
        
        .feature-card {
            background-color: #f8f9fa;
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .feature-card h3 {
            color: #333;
        }
        
        .feature-card p {
            color: #666;
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        header {
            background-color: white;
            border-bottom: 1px solid #eaeaea;
        }
        
        footer {
            background-color: white;
            border-top: 1px solid #eaeaea;
            color: #333;
        }
        
        footer p {
            color: #333;
        }
        
        footer {
            border-top: 2px solid #ffd700;
        }
        
        footer p[style*="color: #666"] {
            color: #666 !important;
        }
        
        .logo {
            color: #333;
        }
    </style>
</head>
<body>
    <header style="background-color: #ffffff; padding: 15px 0; border-bottom: 2px solid #ffd700; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 100%;">
        <div class="container">
            <nav>
                <div class="logo">♻️ TrashSort</div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="hero">
                <h1>♻️ TrashSort</h1>
                <p>Интеллектуальная система сортировки мусора. Помогаем правильно утилизировать отходы и следим за вашим экологическим вкладом.</p>
                <button class="start-button" onclick="window.location.href='user_selection.html'">
                    Начать сортировку
                </button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>♻️ Система сортировки мусора TrashSort © 2025</p>

            <p style="color: #666; font-size: 0.9rem; margin-top: 10px;">
                Адаптировано для планшетов и мобильных устройств
            </p>
        </div>
    </footer>
</body>
</html>
